<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="#">
        <label for="name">Name: </label>
        <input required type="text" name="name" placeholder="name"><br><br>
        <label for="email">Email: </label>
        <input required type="email" name="email" placeholder="email"><br><br>
        <label for="password">Password: </label>
        <input required type="password" name="password" placeholder="password"><br><br>
        <p>Language</p>
            
        <input type="radio" name="language" value="React" >
        <label for="react">React</label><br>
        
        <input type="radio" name="language" value="Angular">
        <label for="angular">Angular</label><br>
        
        <input type="radio" name="language" value="Vue">
        <label for="vue">Vue</label><br>
        <p>Course</p>
        <input type="checkbox" name="react" value="React" >
        <label for="react">React</label><br>
        
        <input type="checkbox" name="angular" value="Angular">
        <label for="angular">Angular</label><br>
        
        <input type="checkbox" name="vue" value="Vue">
        <label for="vue">Vue</label><br><br>

        <label for="field">Field:</label>
        <select name="field">
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="fullstack">FullStack</option>
        </select>
        <br><br>

        <label for="w3review">Textarea:</label><br>
        <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea><br><br>
        <label for="contact">Contact Number</label>
        <input type="number" name="contact"><br><br>
        <input type="submit" name="btn" value="Submit">
    </form>
    <br><br>
    <h1>Tables</h1>
    <a href="./index2.html">Click Here</a>
</body>
</html>
